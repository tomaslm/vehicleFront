<h1 mat-dialog-title>Vehicle</h1>
<div mat-dialog-content>


  <div style="height:350px">
    <div class="container">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="vehicle.name">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="vehicle.description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Plate" [(ngModel)]="vehicle.plate">
      </mat-form-field>
      <mat-form-field>
        <input type="text" [formControl]="myControl" placeholder="Vehicle Type"
          matInput [matAutocomplete]="auto" [(ngModel)]="vehicle.type">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions"
            [value]="option">
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button (click)="save()" color="primary">{{isNewRecord?'Insert':'Update'}}</button>
      <button mat-raised-button (click)="delete()" *ngIf="!isNewRecord"
        color="accent">Delete</button>
      <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
    </div>
  </div>
