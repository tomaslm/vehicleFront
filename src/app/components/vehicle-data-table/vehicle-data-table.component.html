<div class="example-container mat-elevation-z8" style="position:relative">
  <h2 style="text-align: center">Vehicles</h2>
  <button id="addButton" mat-mini-fab color="primary"
    (click)="create()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field style="padding: 0 1em">
    <input #input matInput placeholder="Filter">
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.name}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Description </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.description}} </mat-cell>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Type </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.type.name}} </mat-cell>
    </ng-container>

    <!-- Plate Column -->
    <ng-container matColumnDef="plate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Plate </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.plate}} </mat-cell>
    </ng-container>


    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let vehicle">
        <button mat-icon-button (click)="edit(vehicle)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let vehicle">
        <button mat-icon-button (click)="delete(vehicle)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <mat-paginator paginator [length]="dataSource.count"
    [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    [showFirstLastButtons]="true">
  </mat-paginator>

</div>
